version: '3.8'

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: pgvector_benchmark
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: benchmark
    ports:
      - "5433:5432"
    volumes:
      # Persist data so you don't lose it between restarts
      - ./volumes/pgvector_data:/var/lib/postgresql/data
    # Tune shared buffers for better vector performance (optional but recommended)
    command: postgres -c shared_buffers=512MB -c work_mem=16MB

volumes:
  pgvector_data: